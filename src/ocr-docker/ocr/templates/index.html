<html>

<head>

    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="./css/style.css" rel="stylesheet" id="style-css">


</head>

<body>
    <div class="content">
        <div class="tab-content">
            <div id="STT" class="container tab-pane active">
                <form method="post" enctype="multipart/form-data" id="ocr_form">
                    <div class="form-group">
                        <label>Select image or pdf File</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-primary btn-file">
                                    Browseâ€¦ <input type="file" id="imgInp" name="file">
                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>

                        </div>
                        <small id="langHelp" class="form-text text-muted">Select image or pdf file to convert. Supported
                            file types are: png, jpg, tiff, pdf</small>
                    </div>

                    <div class="form-group">
                        <label for="voices">Select OCR Language</label>
                        <select name="languages" class="form-control" id="languages"></select>
                        <small id="langHelp" class="form-text text-muted"></small>
                    </div>


                    <div class='form-group' style="display: block;width:50%;margin:0 auto;"> 
                        <table id="working">
                            <tr>
                                <td>
                                   Working, it may take a while...
                                </td>
                                <td> &nbsp;</td>
                                <td>
                                    <div class="spinner">

                                        <div class="rect1"></div>
                                        <div class="rect2"></div>
                                        <div class="rect3"></div>
                                        <div class="rect4"></div>
                                        <div class="rect5"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>


                    <div class="form-group">
                        <label for="InputUsername">Result</label>
                        <textarea class="form-control" name="result" id="result"></textarea>
                        <small id="transcriptHelp" class="form-text text-muted"></small>
                    </div>
                    <button type="button" id="ocr" class="btn btn-primary">Run OCR</button>
                </form>
            </div>
        </div>
    </div>
</body>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>


</html>
